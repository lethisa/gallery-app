services:
  web:
    build: .
    container_name: flask-minio-gallery
    ports:
      - "5100:5000"
    environment:
      # Opsi: override lokasi config jika berbeda
      - CONFIG_PATH=/app/config.ini
      # Opsi: secret key Flask
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-me}
    volumes:
      # Mount file konfigurasi MinIO dari host â†’ kontainer
      - ./config.ini:/app/config.ini:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:5000/ >/dev/null || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 20s